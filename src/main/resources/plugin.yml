name: ChestShop
main: com.Acrobot.ChestShop.ChestShop
version: '${bukkit.plugin.version}'
author: Acrobot
authors: ['https://github.com/ChestShop-authors/ChestShop-3/contributors']
description: A chest shop for economy plugins.
softdepend: [Vault, Reserve, LWC, Lockette, LockettePro, Deadbolt, OddItem, WorldGuard, GriefPrevention, RedProtect, Heroes, SimpleChestLock, Residence, ShowItem]
api-version: '1.13'

commands:
  iteminfo:
    aliases: [iinfo]
    description: Lists item id and names
    usage: |
           /<command> §2(what's the item in hand?)
           /<command> §7log§f §2(what's the item ID of §7LOG§2?)

  csGive:
    description: Gives an item to the appropriate player
    usage: /<command> <item code> (amount) (player)
  csVersion:
    aliases: [chestshop]
    description: Shows the ChestShop's version
    usage: /<command>
  csMetrics:
    description: Shows ChestShop's metrics
    usage: /<command>
  cstoggle:
    description: Toggle messages to the owner of a shop
    usage: /<command>
  csaccess:
    description: Allows trading at shops that you have access to
    usage: /<command>

permissions:
  ChestShop.*:
    description: Gives access to all ChestShop permissions
    default: op
    children:
        ChestShop.shop.*: true
        ChestShop.admin: true
  ChestShop.shop.*:
    description: Gives access to all user ChestShop permissions
    children:
        ChestShop.shop.create: true
        ChestShop.shop.buy: true
        ChestShop.shop.sell: true
    default: true
  ChestShop.shop.create:
    description: Allows the user to create a shop that sells and buys any item
    children:
        ChestShop.shop.create.buy: true
        ChestShop.shop.create.sell: true
  ChestShop.shop.create.buy:
    description: Allows the user to create a shop that sells any item
  ChestShop.shop.create.buy.(itemType):
    description: Allows the user to create a shop that sells items with itemType like in the permission node (replace (itemType) with Material item name)
  ChestShop.shop.create.sell:
    description: Allows the user to create a shop that buys any item
  ChestShop.shop.create.sell.(itemType):
    description: Allows the user to create a shop that buys items with itemType like in the permission node (replace (itemType) with Material item name)
  ChestShop.shop.create.(itemType):
    description: Allows user to create a shop that sells items with itemType like in the permission node (replace (itemType) with Material item name)
  ChestShop.shop.buy.(itemType):
    description: Allows user to buy certain (itemType) from a shop (replace (itemType) with the Material item name)
  ChestShop.shop.sell.(itemType):
    description: Allows user to sell certain (itemType) from a shop (replace (itemType) with Material item name)
  ChestShop.shop.buy:
    description: Allows user to buy from a shop
  ChestShop.shop.sell:
    description: Allows user to sell to a shop
  ChestShop.nofee:
    description: User doesn't have to pay the shop creation fee.
  ChestShop.notax.buy:
    description: User doesn't have to pay tax when buying from a shop.
  ChestShop.notax.sell:
    description: User doesn't have to pay tax when selling to a shop.
  ChestShop.toggle:
    description: Allows user to toggle messages.
    default: true
  ChestShop.accesstoggle:
    description: Allows toggling of trading at shops that you have access to.
    default: op
  ChestShop.iteminfo:
    description: Allows user to see item info with the command.
    default: true
  ChestShop.admin:
    description: Allows user to modify/destroy other stores and create an Admin Shops
    default: op
    children:
      ChestShop.adminshop: true
      ChestShop.name.*: true
  ChestShop.adminshop:
    description: Allows user to create and destroy Admin Shops
  ChestShop.mod:
    description: Allows user only to view other store chests, he can't destroy them or create an Admin Shop
    children:
      ChestShop.othername.access.*: true
  ChestShop.name.*:
    description: Gives you the power to do create and access shops for all names.
    children:
      ChestShop.othername.create.*: true
      ChestShop.othername.destroy.*: true
      ChestShop.othername.access.*: true
  ChestShop.name.(some name):
    description: Gives you the power to do create and access shops for (some name), for example your town.
  ChestShop.othername.create.*:
    description: Gives you the power to do create shops for all names.
  ChestShop.othername.create.(some name):
    description: Gives you the power to do create shops for (some name), for example your town.
  ChestShop.othername.destroy.*:
    description: Gives you the power to do destroy shops with all names.
  ChestShop.othername.destroy.(some name):
    description: Gives you the power to do destroy shops with (some name), for example your town.
  ChestShop.othername.access.*:
    description: Gives you the power to do access shops for all names.
  ChestShop.othername.access.(some name):
